<html lang="@@lang">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="@@description" />
        <meta name="keywords" content="@@keywords" />
        <link rel="shortcut icon" href="@@favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.min.css" />
        <link
            rel="preload"
            as="image"
            href="assets/images/slides/0.jpg"
            fetchpriority="high"
        />
        <title>@@title</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Great+Vibes&display=swap"
            rel="stylesheet"
        />

        <!-- Open Graph -->
        <meta
            property="og:title"
            content="FISHART tattoo / татуировка Симферополь, Крым"
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:image"
            content="https://winterinside.github.io/fishart-tattoo/assets//favicons/bg.jpg"
        />
        <meta property="og:locale" content="ru_RU" />

        <!-- Twitter Cards -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="FISHART tattoo / татуировка Симферополь, Крым"
        />
        <meta
            name="twitter:description"
            content="FISHART tattoo / татуировка Симферополь, Крым"
        />
        <meta
            name="twitter:image"
            content="https://winterinside.github.io/fishart-tattoo/assets//favicons/bg.jpg"
        />
    </head>
</html>
